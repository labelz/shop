<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Hello AngularJS</title>
    <link href="bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet" media="screen">
    <link href="bower_components/ng-dialog/css/ngDialog.min.css" rel="stylesheet" media="screen">
    <link href="bower_components/ng-dialog/css/ngDialog-theme-default.min.css" rel="stylesheet" media="screen">
</head>
<body ng-app="myApp">
<div ng-controller="MainController">

    <nav class="navbar navbar-inverse">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">Shop</a>
            </div>
            <div class="collapse navbar-collapse" id="myNavbar">
                <ul class="nav navbar-nav">
                    <li class="active"><a href="#">Home</a></li>
                    <li class="dropdown">
                        <a class="dropdown-toggle" data-toggle="dropdown" href="">รายงาน<span
                                class="caret"></span></a>
                        <ul class="dropdown-menu">
                            <li><a href="/report_transaction" >รายงานซื้อขาย</a></li>
                            <li><a href="#">Page 1-2</a></li>
                            <li><a href="#">Page 1-3</a></li>
                        </ul>
                    </li>
                    <li><a ui-sref="transaction">รายการขาย</a></li>
                    <li><a ui-sref="roood">Rood</a></li>
                </ul>
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="#" ng-if="currentUser">Welcome, {{ currentUser }}</a></li>
                    <li><a href="#" ng-click="login()" ng-if="!currentUser"><span class="glyphicon glyphicon-log-in"></span> Login</a></li>
                    <li><a href="#" ng-click="logout()" ng-if="currentUser"><span class="glyphicon glyphicon-log-out"></span> Logout</a></li>
                </ul>
            </div>
        </div>
    </nav>
</div>


<ui-view></ui-view>
<script src="bower_components/angular/angular.js"></script>
<script src="bower_components/angular-route/angular-route.js"></script>
<script src="bower_components/ng-dialog/js/ngDialog.min.js"></script>
<script src="bower_components/angular-ui-router/release/angular-ui-router.min.js"></script>

<script src="bower_components/jquery/dist/jquery.min.js"></script>
<script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
<script src="js/app.js"></script>
<script src="js/controller.js"></script>
<script src="js/services.js"></script>
<script src="js/constants.js"></script>
<script src="js/directives.js"></script>
</body>
</html>
