<div ng-controller="StockCtrl">
    <div class="container">
        <h2>Stock</h2>
        <button type="button" ng-click="add()" class="btn btn-primary btn-md">Add Stock</button>
        <table class="table table-striped">
            <thead>
            <tr>
                <th>Date</th>
                <th>Product</th>
                <th>Quantity</th>
            </tr>
            </thead>

            <tbody>
            <tr ng-repeat="stock in stocks">
                <td>{{stock.date}}</td>
                <td>{{stock.product.name}}</td>
                <td>{{stock.quantity}}</td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
