<div ng-controller="ReportTransactionCtrl">
    <div class="container">
        <h2>รายการ</h2>
        <div class="form-group">
            <label for="date1">Date Start:</label>
            <input type="date" class="form-control" id="date1" ng-model="dateStart">
        </div>
        <div class="form-group">
            <label for="date2">Date End:</label>
            <input type="date" class="form-control" id="date2" g-model="dateStop">
        </div>
        <table class="table table-striped">
            <thead>
            <tr>
                <th>Date</th>
                <th>Description</th>
                <th>Quantity</th>
                <th>Price</th>
            </tr>
            </thead>
            <tfoot>
            <tr style="font-weight: bold">
                <td colspan="3">Summary</td>
                <td>{{summary}}</td>
            </tr>
            </tfoot>
            <tbody>
            <tr ng-repeat="trans in transactions">
                <td>{{trans.datetime}}</td>
                <td>{{trans.product.name}}</td>
                <td>{{trans.quantity}}</td>
                <td>{{trans.sellPrice}}</td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
