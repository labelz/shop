<form name="loginForm" ng-controller="LoginCtrl"
      ng-submit="login(credentials)" novalidate>

    <div class="form-group">
        <label for="username">Username:</label>
        <input type="text" ng-model="credentials.username" class="form-control" id="username">
    </div>
    <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" ng-model="credentials.password" class="form-control" id="password">
    </div>
    <div align="right">
        <button type="submit" class="btn btn-primary btn-md">Login</button>
    </div>
</form>
