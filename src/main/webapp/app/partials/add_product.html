<div ng-controller="AddProductCtrl">

    <div class="form-group">
        <label for="name">ชื่อสินค้า:</label>
        <input type="text" ng-model="product.name" class="form-control" id="name">
    </div>
    <div class="form-group">
        <label for="price">ราคาขาย:</label>
        <input type="number" ng-model="product.sellPrice" class="form-control" id="price">
    </div>
    <div align="right">
        <button type="button" ng-click="save(product)" class="btn btn-primary btn-md">Save</button>
        <button type="button" ng-click="closeThisDialog('')" class="btn btn-primary btn-md">Cancel</button>
    </div>
</div>
