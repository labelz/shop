<div ng-controller="AddExpenseCtrl">

    <div class="form-group">
        <label for="description">Description:</label>
        <input type="text" ng-model="expense.description" class="form-control" id="description">
    </div>
    <div class="form-group">
        <label for="amount">จำนวนเงิน:</label>
        <input type="number" ng-model="expense.amount" class="form-control" id="amount">
    </div>
    <div align="right">
        <button type="button" ng-click="save()" class="btn btn-primary btn-md">เพิ่ม</button>
        <button type="button" ng-click="closeThisDialog('')" class="btn btn-primary btn-md">ยกเลิก</button>
    </div>
</div>
